<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/src/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EchoNote</title>
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body class="h-screen overflow-hidden bg-(--color-bg-primary) text-(--color-text-primary)">
  <div id="app" class="h-full">
    <!-- 主页：日历 + 时间线 -->
    <div id="home-panel" class="h-full flex flex-col">
      <!-- 日历部分 -->
      <div class="shrink-0 p-5 backdrop-blur-sm bg-(--color-bg-secondary)">
        <div id="calendar-container"></div>
      </div>
      <!-- 展开/收起按钮 -->
      <div
        class="shrink-0 flex justify-center py-3 border-y backdrop-blur-sm border-(--color-border-primary) bg-(--color-bg-secondary)">
        <button id="toggle-calendar-btn"
          class="flex items-center gap-2 px-4 py-1.5 text-sm font-medium rounded-lg transition-all duration-200 text-(--color-primary) hover:bg-(--color-primary-hover)">
          <span id="toggle-icon" class="text-xs">▼</span>
          <span id="toggle-text">展开日历</span>
        </button>
      </div>
      <!-- 时间线部分 -->
      <div class="flex-1 overflow-hidden">
        <div id="timeline-container" class="h-full"></div>
      </div>
    </div>

    <!-- 编辑器 -->
    <div id="editor-panel" class="h-full">
      <div id="editor-container" class="h-full"></div>
    </div>
  </div>
</body>

</html>
